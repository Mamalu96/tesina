    $(document).ready(function(){
    
$("#search").click(function(){
                    $.ajax({
                        type: "POST",
                        url:"sear.php",
                        data : "data="+$("#data").val(),
                        success : function(row){
                            if(row!= "none"){
                                var obj = JSON.parse(row);
                                var a= 0;
                                $("#c").append("<ul  id='list' class='list-group' style='position:absolute;left:20%;right:10%;top:10%;'></ul>")
                                while(obj[a]){
                                //alert(obj[a].email1);
                                        $("#list").append("<a href='#' class='list-group-item'>"+ obj[a].email+"</a>")
                                    a= a+1;
                                   
                                }
                            } else {
                                alert("None");
                            }
                    }
                    })
                });

    }
