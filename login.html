<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<div id="loginModal" class="modal show" >
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="text-center">Login</h1>
					</div>
					<div class="modal-body">
						<form class="form col-md-12 center-block" action="php/login.php" method="POST">
							<div class="form-group">
								<label for="inputEmail">Email</label>
								<input type="text" class="form-control input-lg" placeholder="Email" id="email" name="email">
							</div>
							<div class="form-group">
							<label for="inputPassword">Password</label>
								<input type="password" class="form-control input-lg" placeholder="Password" id="pswd" name="password">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Checkbox
								</label>
							</div>
							<div class="form-group">
								<button class="btn btn-info btn-lg btn-block">Sign In</button>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<div class="col-md-12">
						<button class="btn btn-primary" onclick="window.location.href='./register.html'">Register</button>
						</div>	
					</div>
				</div>
			</div>
		</div>
	<!-- script references -->
		<script src="./js/lib/jquery-2.1.4.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
	</body>
</html>
